{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inclusive • Presupuestador</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <header class="navbar">
    <nav class="nav-inner">
      <a class="nav-brand" href="/">inicio</a>
      <a class="nav-link" href="#">chatbot</a>
      <a class="nav-link" href="#">Precios unitarios</a>
      <a class="nav-link" href="#">Materiales</a>
      <a class="nav-link" href="#">lista de proyectos</a>
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display:inline">
          {% csrf_token %}
          <button type="submit" class="nav-link" style="background:none;border:0;cursor:pointer;">
            Salir
          </button>
        </form>
      {% else %}
        <a class="nav-link right" href="{% url 'login' %}">Ingresar</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
