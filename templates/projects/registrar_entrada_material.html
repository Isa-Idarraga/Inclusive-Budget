{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Registrar entrada de materiales en {{ project.name }}</h2>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar entrada</button>
    <a href="{% url 'projects:project_detail' project.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
