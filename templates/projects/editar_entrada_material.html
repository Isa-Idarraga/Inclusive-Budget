{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Editar entrada: {{ entrada.material.nombre }}</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'projects:project_board' entrada.proyecto.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
