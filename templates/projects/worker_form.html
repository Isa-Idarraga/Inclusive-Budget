{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow rounded-4">
                <div class="card-header bg-success text-white rounded-top-4">
                    <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Crear Trabajador</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Guardar trabajador</button>
                        <a href="{% url 'projects:worker_list' %}" class="btn btn-secondary ms-2">Ver todos</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
